<html>
    <head>
        <meta charset="UTF-8">
        <script>
            function calc(n) {
                return eval(n);
            }
        </script>
    </head>
    <body>
        <h4>계산결과 출력하기</h4>
        <script>
            var n=prompt("계산식을 입력해 주세요.", "");
            document.write(n + "=" + calc(n)); //함수 호출
        </script>
    </body>
</html>
