<html>
    <head>
        <title>dd</title>
        <meta charset="UTF-8">
        <script>
            function addr(a, b) {
                var sum;
                sum = a + b;
                return sum;
            }
        </script>
    </head>
    <body>
        <h3>함수 사용해보기</h3>
        <h4 id="result"></h4>

        <script>
            var n = addr(10, 20);
            document.getElementById("result").innerHTML = n;
        </script>
    </body>
</html>
